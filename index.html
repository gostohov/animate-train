                <image data-type="city"
                       data-cityname="Тайшет"
                       data-nextcity="6"
                       data-imagepath1="assets/img/dataset/тайшет.jpg"
                       data-caption1="<i style=&#34;font-size: 16px;&#34;>Разгрузка шпал на строительстве 2-х путей железной дороги Тайшет-Лена.</br>
                       Источник: Усть-Кутский исторический музей.</i>"
                       data-description="Началом Байкало-Амурской магистрали считается небольшой город Тайшет в Иркутской области. Там, на 4521 км транссибирской магистрали, стартовал удивительный по своему масштабу, значению и сложности индустриальный проект.</br></br>

                       Строительство железной дороги между Байкалом и Тихим океаном обсуждали еще в конце XIX века. Однако экспедиции пришли к выводу, что Российская Империя не сможет выполнить столь сложную и затратную задачу. Однако идея не была забыта надолго, и уже в 1924 году молодая советская власть вернулась к изысканиям.</br></br>

                       Первые рельсы БАМа уложили в 1933 году, а в 1937 началось строительство участка от Тайшета. В довоенные годы удалось положить несколько участков путей и даже пустить по некоторым из них поезда. Однако с началом Великой Отечественной Войны часть путей пришлось разобрать, чтобы проложить их на других стратегически важных направлениях.</br></br>

                       Со всем коммунистическим размахом за стройку БАМа взялись в 1974 году, когда генсек Леонид Брежнев назвал магистраль “важнейшей стройкой пятилетки”.</br></br>

                       Новой дороге предстояло пронзить тайгу на 4300 км от Сибири до Дальнего Востока. Ответвления должны были подключить к магистрали такие отдаленные уголки страны, как Якутия. На протяжении 10 лет стройка БАМа будет главным проектом страны советов — стройкой века.</br></br>
                       "
                       data-caption2=" "
                       cursor="pointer" id="0" href="assets/img/тайшет_красный.svg" x="177" y="473" width="125px"></image>

                <image data-type="city"

                       data-imagepath1="assets/img/dataset/северобайкальск1.jpg"
                       data-caption1="<i style=&#34;font-size: 16px;&#34;>“Первые дома Северобайкальска”, Архипов В.Ф.</br>
                       Источник: “Художественно-историческое объединение”.
                       </i>"
                       data-imagepath2="assets/img/dataset/северобайкальск2.jpg"
                       data-caption2="<i style=&#34;font-size: 16px;&#34;>“Строители БАМа”, Скриплёв А.В.</br>
                       Источник: “Художественно-историческое объединение”.
                       </i>"
                       data-description="БАМ — это не только сама магистраль, но и целые города, которые строились для нужд железной дороги. Всего благодаря БАМу основаны 63 населённых пункта, 3 из которых возвели с нуля — Тында, Северобайкальск и Февральск.</br></br>

                       Нередка была ситуация, когда строительные отряды из национальных республик брали на себя обязанность по строительству населенных пунктов — следы национального колорита в этих местах можно найти и спустя 40 лет после окончания стройки века.</br></br>

                       Например, город Улькан основали строители из Азербайджана, так что вокзал отделан мрамором из месторождений Азербайджана и травертином — особым известковым туфом. В Ургале, возведённом силами строителей из Украинской ССР, и сегодня Донецкая улица пересекается с Киевской. Тынду, столицу БАМа, возводили москвичи — так что и здесь можно найти Красную Пресню. Две станции магистрали, Звёздный и Янчукан, облицованы розовым армянским туфом — наверняка вы уже догадались, почему.</br></br>

                       Город Северобайкальск вырос из палаточного лагеря, который поначалу вообще называли Ленинградским — ведь большинство его обитателей приехали из Северной Столицы. Ленинградский проспект в городе есть и сегодня.</br></br>
                       " cursor="pointer" id="6" href="assets/img/северобайкальск.svg" x="458" y="557" width="233px"></image>

                       data-imagepath1="assets/img/dataset/кунерма.jpg"
                       data-caption1="<i style=&#34;font-size: 16px;&#34;>“Свадьба на БАМе”, репродукция с картины Глазунова И.</br>

                       data-description="Учитывая возраст строителей БАМа, создание семей на магистрали было вопросом времени. Точное число ячеек общества, созданных благодаря стройке века посчитать невозможно, но в одной только Тынде, говорят, ежегодно регистрировали 500-600 браков.</br></br>

                        А вот количество рождённых детей посчитать уже легче. За первые три года стройки на свет появились 21 000 малышей. К 1979 году построили более 30 детских садов.</br></br>

                        Свадьбы на БАМе не были похожи на привычные нам торжества. В условиях тайги не достать ни уместных случаю нарядов, ни организовать изобилие на праздничном столе. Однако молодожёнов это не останавливало.</br></br>

                        Свадебные платья переходили от одной невесты к другой, праздновали событие в общежитиях, а в ЗАГС ездили на украшенных шариками “Магирусах” — исполинских самосвалах, заказанных специально для стройки в ФРГ.</br></br>

                        "
                        data-caption2="Илья Глазунов — один из самых заметных художников, писавших на БАМе. Однако на стройку магистрали он попал как в “творческую ссылку”. В 1977-м году художник закончил масштабное полотно “Мистерия ХХ век”, которое власти признали крамольным. В наказание Глазунова отправили в Сибирь писать стройку века. Однако и этот период биографии стал для художника весьма плодотворным — с БАМа он привёз около 200 картин, которые занимают заметное место в его творческой биографии."
                        cursor="pointer" id="7" href="assets/img/кунерма.svg" x="579" y="422" width="127px"></image>

                <image data-type="city"
                       data-cityname="Поселок Курлы"
                       data-prevcity="7"
                       data-nextcity="9"
                       data-imagepath1="assets/img/dataset/курлы1.jpg"
                       data-caption1="<i style=&#34;font-size: 16px;&#34;>“Куст рябины”, Чистяков О.М.</br>
                       Источник: “Художественно-историческое объединение”.</i>
                       "
                       data-description="В 1974 году Брежнев объявил, что грядущая стройка — в первую очередь стройка молодёжи. Социалистической молодёжи предстояло самостоятельно работать на своё будущее и реализовывать самый масштабный инфраструктурный проект в истории СССР. Первый же студенческий строительный отряд был организован на том же съезде, где Брежнев призвал комсомольцев присоединиться к строительству. Начальником штаба строительства назначили секретаря ЦК ВЛКСМ Дмитрия Филиппова. На тот момент ему было всего 29 лет. </br></br>

                       В возведении БАМа в общей сложности приняли участия около 2 млн человек. Подавляющее большинство из них составляли мужчины до 30 лет. </br></br>

                       БАМ напоминал государство, построенное молодёжью и для молодёжи. БАМовцы вспоминают о небывалом для тех лет снабжении продуктами и товарами широкого потребления. К тому же, на стройке века неплохо платили. К примеру, водитель бульдозера получал 1200 рублей, а обычные строители 600. В обоих случая эта зарплата в несколько раз превышала аналогичные ставки на “большой земле”. </br></br>

                       Но в тайгу строители социалистического счастья ехали не только за деньгами, но и за таёжной романтикой. Письма и дневники БАМовцев часто пронизаны восхищением суровой природой и атмосферой комсомольского товарищества, увлечённости одним делом.</br></br>

                       На БАМе все равны: и колхозный слесарь, и сын партийного бонзы. Стройка магистрали стала настоящим плавильным котлом, высшим проявлением братства и интернационализма в самой большой страны в мире. </br></br>
                       "
                       data-imagepath2="assets/img/dataset/курлы2.jpg"
                       data-caption2="<i style=&#34;font-size: 16px;&#34;>Посвящение в бойцы ССО студентов, которые впервые выехали на строительство БАМа. ССО Ангара. 1975 г. 1975. Подлинник.<br>
                       Источник: Центральный музей железнодорожного транспорта Российской Федерации.

                       <p style=&#34;font-family: 'HelveticaNeueLight', sans-serif;&#34;></br>Посвящение в бойцы Студенческого Строительного Отряда стало традицией для вновьприбывших строителей БАМа. На фото посвящение проходит строительный отряд “Ангара”, прибывший из Ленинграда в 1975 году. </p>"
                       cursor="pointer" id="8" href="assets/img/курлы.svg" x="725" y="471" width="207px"></image>

                <image data-type="city"
                       data-cityname="Поселок Уоян"
                       data-prevcity="8"
                       data-nextcity="10"
                       data-imagepath1="assets/img/dataset/уоян.jpg"
                       data-caption1="<i style=&#34;font-size: 16px;&#34;>“Посёлок мехколонны”, Чистяков О.М. </br>
                       Источник: “Художественно-историческое объединение”.
                       </i>"
                       data-description="Жизнь строителей БАМа была невероятно трудной и богатой на приключения. Часто стройотряды обеспечивали свой быт самостоятельно.</br></br>

                       В первые годы стройки бойцы студенческих строительных отрядов (ССО) селились в палатках по 20-40 человек. Это были суровые условия. В холодное время года такие палатки обогревали печками. Иногда их приходилось ставить по несколько штук в палатку. </br></br>

                       Со временем на месте палаточных городков выросли дощатые дома. БАМовцы называли их “засыпухами”. Своим названием эти сооружения обязаны технологии строительства — между стенками обычно засыпали опилки для утепления. К завершающей стадии строительства на БАМе стали появляться и полноценные многоэтажные дома, которые стоят и по сей день.</br></br>

                       Однако настоящим символом БАМа стали “бочки”. Специально разработанные модули для жизни в тяжёлых условиях —  “Цельнометаллический унифицированный блок», или ЦУБ-2М. Они выгодно отличались от остальных построек первых лет бама: были легки в производстве, могли быть доставлены в любую точку строительства, округлая форма не давала скапливаться снегу на крыше.</br></br>

                       Не менее популярными были бытовки попроще. Жилые модули на 2-6 человек массово завозили на БАМ на протяжении всей стройки века. Подобные вагончики нередко можно встретить и сегодня.</br></br>
                       "
                       data-caption2=" "
                       cursor="pointer" id="9" href="assets/img/уоян.svg" x="666" y="299" width="167px"></image>

                <image data-type="city"
                       data-cityname="Северомуйск"
                       data-prevcity="9"

                       data-imagepath1="assets/img/dataset/северомуйск.jpg"
                       data-caption1="<i style=&#34;font-size: 16px;&#34;>““Вертолёты служат БАМу”, Рудь Т.А. </br>
                       Источник: “Художественно-историческое объединение”.
                       </i>"
                       data-description="БАМ — сложнейший инфраструктурный объект, не имеющий аналогов в мире. И подходы к его строительству тоже во многом были нестандартные. </br></br>

                        Ещё в 1937 году стало понятно, что разведку удобнее, а чаще и безопаснее, вести с воздуха. Пришлось применить передовую для того времени технологию аэрофотосъёмки. </br></br>

                        В 1974 году для начала массового строительства БАМа возникла необходимость в большом количестве строительной техники, в частности — грузовиков. Советская промышленность не могла в короткие сроки расширить производство автотранспорта, так что пришлось обращаться за помощью к идеологическому противнику — западу. </br></br>

                        Специально для этого между советским “Автоэкспортом” и западногерманским автоконцерном “Magirus-Deutz” был заключен контракт на поставку примерно 10,5 тысяч грузовиков. </br></br>

                        Закупленные самосвалы могли работать в экстремальных условиях, водители ценили эти машины за надёжность и относительный комфорт в кабине. “Магирусы” стали одним из символов БАМа, а рабочие экземпляры можно найти в окрестностях магистрали и сегодня. </br></br>

                        Ещё один технический символ БАМа — это малая авиация, которая развернулась на БАМе в полный рост. Строители вспоминают, что вертолёты работали в режиме маршрутки. кроме пассажироперевозок они выполняли и транспортную функцию: например, доставляли жилые модули. </br></br>
                        "

                       data-caption1="<i style=&#34;font-size: 16px;&#34;>Памятная стела на месте стыковки главного железнодорожного пути БАМ на разъезде Балбухта 29 сентября 1984 г.</br>

                       data-description="29 сентября 1984 года в 10 часов 10 минут по московскому времени встретились строительные бригады Александра Бондаря и Ивана Варшавского. Они укладывали участок дороги одновременно с Запада и Востока — и встретились тут, на 1603-м километре Байкало-Амурской магистрали.</br></br>

                       Магистраль строили не линейно и последовательно, а одновременно на разных участках. И именно здесь завершилось объединение отрезков в единую транспортную систему. Движение с западного и восточного направлений строительства друг к другу заняло 10 лет. Стройка БАМа закончилась, а небольшой разъезд Балбухта оказался вписан в историю.</br></br>

                       Магистраль играет важную роль в экономическом развитии Сибири и Дальнего Востока. Она обеспечивает доступ к природным ресурсам, таким как уголь, нефть, газ, лес и другие полезные ископаемые.</br></br>

                       БАМ также способствует развитию туризма и других отраслей экономики в регионе. Кроме того, магистраль имеет важное значение для обороны страны — частично дублируя Транссиб, БАМ отодвинул стратегически важную железную дорогу от восточной границы державы.</br></br>
                       "
                       data-caption2=" "
                       cursor="pointer" id="11" href="assets/img/бальбуха.svg" x="919" y="334" width="240px"></image>

                <image data-type="city"
                       data-cityname="Тында"
                       data-prevcity="11"
                       data-nextcity="13"
                       data-imagepath1="assets/img/dataset/тында.JPG"
                       data-caption1="<i style=&#34;font-size: 16px;&#34;>Источник: Центр развития территорий Амурской области.</i>"
                       data-description="Новая глава в истории БАМа началась в 2013 году, когда утвердили проект Восточного полигона железных дорог. В соответствии с ним, имеющиеся железные дороги должны модернизировать, а ветки — соединить между собой.</br></br>

                       В современной России значимость БАМа только возросла. Увеличение грузоперевозок и позволяет наращивать устойчивое сотрудничество со странами Востока. По старой традиции, строители современного БАМа получают весьма приличные зарплаты, которые значительно выше тех, что можно получить на “большой земле”.</br></br>

                       И по еще одной традиции РЖД не забывает поддерживать художников. Однако новые времена — новые форматы. И теперь творчески осмысляют БАМ не только в стихах, песнях и картинах, но и в уличном искусстве. РЖД поддерживает молодых художников, которые украшают граффити и муралами города и пути магистрали.</br></br>
                       "
                       data-caption2="В  2023 году столицу БАМа, Тынду, украсили муралы художника Павла Малицкого из творческого объединения “33+1”. На фасадах панельных домов и Музея истории БАМа автор нанёс изображения, посвященные БАМу и его строителям. Один из эскизов разработала нейросеть.</br></br>"

                       data-imagepath1="assets/img/dataset/Нерюнгри.jpg"
                       data-caption1="<i style=&#34;font-size: 16px;&#34;>БАМ. Строительство эстакадного моста в Нерюнгри. Октябрь 1978.</br>
                       Источник: Центральный музей железнодорожного транспорта Российской Федерации.
                       </i>"
                       data-description="Малый БАМ — это неофициальное название железнодорожной ветки, которая соединяет Транссибирскую магистраль с городом Нерюнгри в Якутии. Строительство этой ветки началось в 1970-х годах и было связано с разработкой угольных месторождений в районе Нерюнгри.</br></br>

                       Если строительство основной нитки БАМа было сложным, то проложить Малый БАМ было ещё сложнее — стройка зачастую проходила в условиях вечной мерзлоты. Однако благодаря этому проекту удалось создать транспортную инфраструктуру, необходимую для освоения природных ресурсов региона и развития его экономики.</br></br>

                       Сегодня Малый БАМ продолжает играть важную роль в жизни Якутии. Он обеспечивает связь между различными районами республики и позволяет доставлять грузы и пассажиров в труднодоступные места. Кроме того, эта ветка имеет стратегическое значение для России, так как она связывает Дальний Восток с другими регионами страны.</br></br>

                       В настоящее время ведётся работа по модернизации Малого БАМа. Это позволит повысить пропускную способность ветки и сделать её более эффективной. Ожидается, что после завершения модернизации Малый БАМ станет ещё более важным звеном в транспортной системе России.</br></br>
                       "
                       data-caption2=" "

                <image data-type="city"
                       data-cityname="Ж/Д мост река Ульма"
                       data-prevcity="13"
                       data-imagepath1="assets/img/dataset/ульма.jpg"
                       data-caption1="<i style=&#34;font-size: 16px;&#34;>Строительство моста через реку Ульму.</br>
                       Источник: Музей железных дорог России.</i>
                       "
                       data-description="На сложность строительства магистрали в условиях тайги указывали ещё дореволюционные экспедиции. Суровый климат, сложный рельеф и удалённость от промышленных центров делали БАМ если не невозможным, то невероятно трудным проектом.</br></br>

                       Инженерам пришлось проделать колоссальную работу, чтобы пробить путь магистрали через тайгу. В результате их труда на трассе дороги появились 2230 мостов и десять тоннелей. Один из них, Северомуйский тоннель, стал самым протяжённым в России.</br></br>

                       Его протяженность составляет 15 343 метра, а строительство заняло 26 лет — открыли тоннель уже в современной России в 2003 году. Введение этого объекта в эксплуатацию позволило сократить путь через Ангараканский перевал с 57 до 23 километров.</br></br>

                       До окончания строительства Северомуйского тоннеля поезда БАМа пользовались еще одним инженерным чудом — “Чертовым мостом”. Несмотря на название, он считается одним из красивейших в России. Единственный в России мост на двухэтажных опорах.</br></br>

                       Здесь же, на БАМе, проложили и самый высокий мост в России. Переправа через реку Ульму проходит на высоте 49 метров.</br></br>
                       "
